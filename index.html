<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="dashboard">
    <section class="profile-card">
      <div class="profile-header">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="profile-image">
        <div class="profile-info">
          <p class="profile-label">Report for</p>
          <h1 class="profile-name">Jeremy Robson</h1>
        </div>
      </div>
      <nav class="timeframe-nav">
        <button class="timeframe-btn active" data-timeframe="daily">Daily</button>
        <button class="timeframe-btn" data-timeframe="weekly">Weekly</button>
        <button class="timeframe-btn" data-timeframe="monthly">Monthly</button>
      </nav>
    </section>

    <section class="activity-grid" id="activityGrid">
      <!-- Cards will be populated by JavaScript -->
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/theefy_pashteen_0.5/">Theefy Pashteen</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
